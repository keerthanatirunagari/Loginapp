<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <style>
        /* Page background */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Login card */
        .login-box {
            width: 350px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        /* Input fields */
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #aaa;
            transition: 0.3s;
        }

        input:focus {
            border-color: #6e8efb;
            transform: scale(1.03);
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 12px;
            background: #6e8efb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5a7ce2;
            transform: scale(1.05);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Footer */
        .footer {
            text-align: center;
            font-size: 14px;
            color: white;
            position: absolute;
            bottom: 20px;
            width: 100%;
        }
    </style>

</head>

<body>

<div class="login-box">
    <h2 style="text-align:center;">Login</h2>

    <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Enter Username" required>
        <input type="password" name="password" placeholder="Enter Password" required>
        <button type="submit">Login</button>
    </form>

    <p style="text-align:center; margin-top:10px;">
        <a href="/register">Create an account</a>
    </p>
</div>

<div class="footer">
    Made by Keerthana Â© 2025
</div>

</body>
</html>
